<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="OnlyComments">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>OnlyComments</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<img class="header__logo" src="img/logo.svg" alt="Logo">
			</div>
		</header>
		<main class="page">
			<div class="news">
				<div class="news__container">
					<div class="news__item item-news">
						<div class="item-news__content">
							<div class="item-news__header">
								<img class="item-news__icon" src="img/icon-1.jpg" alt="icon">
								<div class="item-news__info">
									<h2 class="item-news__title">East Bay Times</h2>
									<span>Source: The Verge • 2 hours ago • #AI #Tech</span>
								</div>
							</div>
							<div class="item-news__text">OpenAI launches GPT-5 with real-time multimodal capabilities.</div>
							<img class="item-news__image" src="img/news-1.webp" alt="Image">
						</div>
						<div class="item-news__comment comment">
							<img class="comment__user-img" src="img/avatar-1.svg" alt="avatar" />
							<div class="comment__content">
								<div class="comment__username">Satirist99</div>
								<div class="comment__text">Oh great, now the AIs can misunderstand us faster than ever.</div>
							</div>
						</div>
						<div class="item-news__comment comment">
							<img class="comment__user-img" src="img/avatar-2.svg" alt="avatar" />
							<div class="comment__content">
								<div class="comment__username">EmpathAI</div>
								<div class="comment__text">This was expected. The implications for real-time translation are massive.</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">

		</footer>
		<script src="js/script.js"></script>
	</div>
</body>

</html>
